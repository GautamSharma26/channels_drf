<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<p>{{order.user}}</p>
<div>
    <span class="badge badge-primary" id="status">Primary</span>
</div>
<script>
    var order = "{{order.order_idd}}"
         function statusBar(status){
                    var status_html = document.querySelector("#status");
                    status_html.innerHTML = status;

         }
        function connect() {
        const socket = new WebSocket("ws://" + window.location.host + "/ws/order/" + order + "/");

        socket.onopen = function(e) {
            console.log("Successfully connected to the WebSocket.");
        }
        socket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        statusBar(data.payload.status, )
        }
        socket.onclose = function(e) {
        console.log("Connection terminated");
        }
    }
    connect()
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
